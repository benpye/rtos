family = "generic"

[flash]
base = 0x20000000
size = 0x04000000

[ram]
base = 0x80000000
size = 0x00040000

[peripherals.test]
memory = { base = 0x00100000, size = 0x00001000 }

[peripherals.rtc]
memory = { base = 0x00101000, size = 0x00001000 }
interrupts = { rtc = 11 }

[peripherals.uart0]
memory = { base = 0x10000000, size = 0x00000100 }
interrupts = { uart0 = 10 }
